<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Anti-Spoofing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #04132a, #09214b);
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #07172d;
      padding: 30px 100px;
      height: 100px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #00b7ff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    .nav-links a {
      color: #ffffffb3;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00b7ff;
    }

    .auth-buttons button {
      margin-left: 15px;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .login-btn {
      background: transparent;
      border: 1px solid #00b7ff;
      color: #ffffff;
    }

    .signup-btn {
      background: #00b7ff;
      color: #fff;
    }

    .hero {
      height: 100vh;
      background: url('{{ url_for('static', filename='images/home.jpg') }}') no-repeat center/cover;
      background-blend-mode: overlay;
      background-color: rgba(2, 16, 38, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 100px;
    }

    .modal {
      background-color: #081a33;
      padding: 60px 80px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 183, 255, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .modal h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .modal p {
      font-size: 1.1rem;
      color: #c0c9d6;
      margin-bottom: 40px;
    }

    .modal label {
      font-size: 1rem;
      color: #d6e1f3;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    .modal input {
      width: 100%;
      background-color: #0c1f3c;
      border: 1px solid #00b7ff;
      outline: none;
      color: white;
      border-radius: 8px;
      padding: 14px 18px;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .modal button {
      width: 100%;
      background-color: #00b7ff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 16px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .modal button:hover {
      background-color: #00a2e6;
      transform: scale(1.02);
    }

    .modal .login-link {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #c0c9d6;
    }

    .modal .login-link a {
      color: #ffffff;
      text-decoration: underline;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Anti-Spoofing System</div>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
      <button class="signup-btn" onclick="window.location.href='{{ url_for('signup') }}'">Sign Up</button>
    </div>
  </header>

  <!-- Hero Background + Modal -->
  <section class="hero">
    <div class="modal">
      <h1>Create Account</h1>
      <p>Sign up to get started with AI Security</p>
      <form action="{{ url_for('signup') }}" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create Password" required />

        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account?<a href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </section>

</body>
</html>
