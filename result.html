<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Detection Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container text-center">
<h2>Prediction Result</h2>

{% if model_type=="image" %}
    <img src="{{ file_url }}" alt="Uploaded Image" class="img-thumbnail mt-3" style="max-width:50%;">
{% elif model_type=="video" %}
    <video src="{{ file_url }}" controls class="mt-3" style="max-width:60%;"></video>
{% endif %}

<h3 class="mt-3">{{ prediction }}</h3>
<a href="/" class="btn btn-secondary mt-3">Go Back</a>

</div>
</body>
</html>
